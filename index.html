<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    ,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data"></form>
          <div>
               <label for="name">Name</label>
               <input type ="text" name= "name" id="Name" placeholder="username" required>
            </div>
           <div>
                <label for "email">Email</label> 
                <input type="email"name="email" id="email" required>
          
           </div>
           <div>
                 <label for="password">Password</label>
                 <input type ="password" name="password" required>
         </div>

           <div>
                 <label for="age">Age</label>
                 <input type="number" name="age" id="age" min="1" max="200" step="5">
             </div> 
             <div> 
                  <label for= "orange">Orange</label>
                  <input type= "checkbox" name="orange" id="orange">
             </div>
             <div> 
                   <label  for="pineapple">Pineapple</label>
                   <input type= "checkbox" name="pineapple" id="pineapple">
             </div>
             <div> 
                 Gender
             <div>
                  <label for="male" >Male</label>
                  <input type="radio" name="gender" id="male" value="male"> 
             </div>
             <div> 
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value= "female">
             </div>
             <div> 
                 <label for= "eyecolor"> Eye color</label>
                 <select name="eyecolor" id="eyecolor">
                   <option value= "Blue">Blue</option>
                   <option label="Red" value="Red"></option>
                 </select>
             </div>

            <div>
                <label for="bio">Bio</label>  
                <textarea id="bio" name= "bio"></textarea>

            </div>
              <input type="hidden" name="hdden" value="hi">
            <div>
                <label for="file">File</label>
                <input id="file" type="file" name="file">
               </div>
               <div>
                   <label for ="phone">Phone</label>
                   <input type="tel" name="phone" id="phone">
               </div>
               <div>
                   <label for="url">URL</label>
                   <input type="url" name="url" id="url">
                </div>
               <div>
                    <label for="date"> Birthdate</label>
                    <input type="date"name="date" id="date" min="03-11-2002"> 
               </div>
        
           <button type="Reset">Reset</button>
           <button type="Submit">Submit</button> 

</form>
</body>
</html>
